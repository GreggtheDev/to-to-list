<title>To-Do List</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    #todo-list {
        list-style-type: none;
        padding: 0;
    }
    #todo-list li {
        cursor: pointer;
        margin-bottom: 5px;

    #todo-list li.done {

        opacity: 0.6;
    }
